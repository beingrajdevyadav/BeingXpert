    <script type="module">
        import { students } from '../sample_data.js'
        // console.log(students);

        const listTag = document.querySelector("#student-list");
        students.forEach(student => {
            // console.log(student);
            listTag.innerHTML += `<li>${student.firstName} ${student.lastName}</li>`;
        });

        // to handle click event on student list
        listTag.addEventListener("click", (e) => {
            const studentName = e.target.innerText;
            const student = students.find(student => `${student.firstName} ${student.lastName}` === studentName);
            PrintStudentDetails(student);
        });

        // to update active students list item
        
        // to print whole students list
        function PrintStudentsList() {
            const studentListDiv = document.querySelector("#student-list");
            studentListDiv.innerHTML = "";
            students.forEach(student => {
                studentListDiv.innerHTML += `<li>${student.firstName} ${student.lastName}</li>`;
            });
        };
        // to print current student details 
        function PrintStudentDetails(student) {
            const studentDetailsDiv = document.querySelector("#tableContainer");

            console.log(student);
            let studentInfo = `
                        <table border="1">
                            <tr>
                                <td>Student Id :</td>
                                <td>${student.studentId}</td>
                            </tr>
                            <tr>
                                <td>Email Id :</td>
                                <td>${student.emailId}</td>
                            </tr>
                            <tr>
                                <td>Phone Number :</td>
                                <td>${student.phoneNumber}</td>
                            </tr>
                            <tr>
                                <td>Date Of Birth :</td>
                                <td>${student.dateOfBirth}</td>
                            </tr>
                            <tr>
                                <td>GPA :</td>
                                <td>${student.gpa}</td>
                            </tr>
                            <tr>
                                <td>Enrollment Date :</td>
                                <td>${student.enrollmentDate}</td>
                            </tr>
                            <tr>
                                <td>Major :</td>
                                <td>${student.major}</td>
                            </tr>
                            <tr>
                                <td>Address :</td>
                                <td>${student.address}</td>
                            </tr>
                            <tr>
                                <td>Courses :</td>
                                <td>${student.courses.length}</td>
                            </tr>
                            <tr>
                                <td>Certificates :</td>
                                <td>${student.certificates.length}</td>
                            </tr>
                            <tr>
                                <td>Library Status :</td>

                            </tr>
                           
                        </table>
`;

            studentDetailsDiv.innerHTML = studentInfo;
        };
