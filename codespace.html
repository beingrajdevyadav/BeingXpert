<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace | BeingXpert</title>
    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <style>
        /* Google Fonts  */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        body {
            background-color: #fff;
            color: #555;

        }

        /* Start CSS Coding Here */
        .q-a-nav-links {
            display: flex;
            justify-content: start;
            list-style: none;
            background-color: #3E5879;
            color: #ddd;
            padding: .5rem;
            margin: .5rem;
        }

        .q-a-nav-links li {
            padding: 10px;
            font-size: 14px;
            transition: all 0.5s ease;
            cursor: pointer;
            margin: 0 .5rem;
            display: inline-flex;
            align-items: center;
            border-radius: 4px;
        }

        .q-a-nav-links li:hover {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li.active {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li i {
            margin-right: .25rem;
            transition: all .3s ease;
        }

        /*book form*/

        .quick-actions-form {
            color: white;
            display: table;
            padding: 15px;
            background-color: rgb(90, 90, 150);
            border: solid 5px rgb(155, 145, 145);
            width: 300px;
            height: 200%;
            border-style: hidden;
            border-radius: 25px;
        }

        #book-form input {

            padding: 5px;
            margin-top: 15px;
        }

        .row {
            display: table-row;
            padding: 5px;

        }

        .row label {
            display: table-row;
            padding: 5px;
            text-align: center;

        }

        .rowinput {
            display: table-row;
            padding: 5px;
        }

        /*course form */

        .course-form {
            color: white;
            display: table;
            padding: 15px;
            border: hidden;
        }

        .course-form h1 {
            color: black;
            text-align: center;

        }

        .row2 {
            display: table-row;
            padding: 5px;

        }

        .row2 label {
            display: table-row;
            padding: 5px;
            text-align: center;
        }

        .row2 input {
            display: table-row;
            padding: 5px;
        }

        /*student form*/

        .stu-form {
            color: white;
            display: table;
            padding: 45px;
            background-color: pink;
            border: hidden;
            border-radius: 10px;

        }

        .row3 {
            display: table-row;
            padding: 5px;

        }

        .stu-form h1 {
            color: black;
            margin-bottom: 25px;
        }

        .row3 label {
            display: table-row;
            padding: 5px;
            text-align: center;
            color: black;
        }

        .row3 input {
            display: table-row;
            padding: 5px;
        }

        /* Start CSS Coding Here */
    </style>
</head>

<body>
    <!-- Start HTML Coding Here -->
    <!--book form section-->
    <div id="quickActions">

        <!-- Quick Actions Navbar -->
        <ul class="q-a-nav-links">
            <li name="AddBook" class="q-a-nav-link active"><i class="fa-solid fa-plus"></i> Book</li>
            <li name="AddCourse" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Course</li>
            <li name="AddStudent" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Student</li>
        </ul>

        <!-- Add Book Form -->

    </div>

    <!--book form section-->

            <!--author-->

                <label for="author">AUTHOR</label>

                <input type="text" value="" sixe="15" maxsize="20">
            </div>
            <!--isbn-->
            <div class="row">

            </div>
            <!--publisher-->
            <div class="row">
                <label for="publisher">PUBLISHER</label>


                <input type="text" value="">
            </div>
            <!--publication-->
            <div class="row">

    <!--course form section-->

        <div class="course-form">

            <form id="book-form" action="" method="">

                <div class="row2">
                    <label for="course name">COURSE</label>
                    <input type="text" value="" size="15" maxsize="20">
                </div>
                <!--course code-->
                <div class="row2">
                    <label for="course code">COURSE CODE</label>

                    <input type="text" value="" size="15" maxsize="20">
                </div>
                <!--instructor-->
                <div class="row2">
                    <label for="instructor">INSTRUCTOR</label>
                    <input type="text" value="">
                </div>


                <!--duration-->
                <div class="row2">
                    <label for="duration">DURATION</label>


                    <input type="number" value="">
                </div>
                <!--start date-->
                <div class="row2">
                    <label for="start date">START DATE</label>

                    <input type="date" value="">
                </div>
                <!--end-date-->
                <div class="row2">

                    <label for="end date">END DATE</label>

                    <input type="date" value="">
                </div>
                <!--credits-->
                <div class="row2">

                    <label for="credits">CREDITS</label>

                    <input type="number" value="">
                </div>
                <!--description-->
                <div class="row2">

                    <label for="description">DESCRIPTION</label>

                    <input type="text area" value="">
                </div>
        </div>


        </form>

        </div>
    </section>

    <!--student form section-->

    <section class="student-form">
        <div class="stu-form">
            <form id="student-form" action="" method=""></form>

            <h1>STUDENT FORM</h1>

            <!--first name-->
            <div class="row3">
                <label for="first name">FIRST NAME</label>
                <input type="text" value="" size="15" maxsize="20">
            </div>
            <!--last name-->
            <div class="row3">
                <label for="last name">LAST NAME</label>

                <input type="text" value="" size="15" maxsize="20">
            </div>
            <!--student id-->
            <div class="row3">
                <label for="studentid">STUDENT ID</label>

                <input type="text" value="">
            </div>

            <!--date of birth-->
            <div class="row3">
                <label for="date of birth">DATE OF BIRTH</label>

                <input type="date" value="">

            <div class="row3">

            </div>
            <!--phone number-->
            <div class="row3">

                <label for="phone number">PHONE NUMBER</label>

                <input type="tel" value="">
            </div>
            <!--address-->
            <div class="row3">

                <label for="address">ADDRESS</label>

                <input type="text area" value="">
            </div>
            <!--enrollment path-->
            <div class="row3">

                <label for="enrollment path">ENROLLMENT PATH</label>

                <input type="date" value="">

            <!--major-->
            <div class="row3">

            <div class="row3">

        </div>

        </form>

        </div>
    </section>








    <!-- Write JavaScript Code Here  -->
    <script>
        // quick actions navlinks selection
        const QuickActionsNavLinks = document.querySelectorAll(".q-a-nav-link");
        // console.log(QuickActionsNavLinks);
        QuickActionsNavLinks.forEach(link => {
            link.addEventListener("click", () => {

                QuickActionsNavLinks.forEach(link => {
                    link.classList.remove("active");
                });
                link.classList.add("active");
            });

        });


    </script>
</body>

</html>
