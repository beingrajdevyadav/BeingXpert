<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace | BeingXpert</title>
    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <style>
        /* Google Fonts  */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        body {
            background-color: #fff;
            color: #555;

        }

        /* Start CSS Coding Here */
        .q-a-nav-links {
            display: flex;
            justify-content: start;
            list-style: none;
            background-color: #3E5879;
            color: #ddd;
            padding: .5rem;
            margin: .5rem;
        }

        .q-a-nav-links li {
            padding: 10px;
            font-size: 14px;
            transition: all 0.5s ease;
            cursor: pointer;
            margin: 0 .5rem;
            display: inline-flex;
            align-items: center;
            border-radius: 4px;
        }

        .q-a-nav-links li:hover {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li.active {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li i {
            margin-right: .25rem;
            transition: all .3s ease;
        }

        /*book form*/

        #quickActions {
            width: 85%;
            margin-left: 13%;
        }

        #AddBookSection {
            padding: 1.5rem;
            width: 95%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px 0 #00000052;
            margin: 2rem auto;
        }
#AddBookSection:hover{
    box-shadow: 0 5px 10px 0 #00000052;
    
}
        .add-book-title {
            text-align: start;
            margin-bottom: 1rem;
        }

        .form-controls-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .form-controls {
            margin: 15px 0;
            border: 1px solid #ddd;
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 #00000052;
            transition: all .3s ease;
            cursor: pointer;
        }

        .form-controls:hover {
            box-shadow: 0 5px 10px 0 #00000052;

        }

        .form-controls label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .form-controls label i {
            font-size: 16px;
            margin-right: .25rem;
            transition: all .3s ease;
        }

        .form-controls input {
            width: 100%;
            padding: 10px;
            /* margin-top: 15px; */
        }

        .form-controls textarea {
            width: 100%;
            padding: 10px;
            resize: none;
            /* margin-top: 15px; */
        }

        .book-form-btns {

            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 0;
        }

        .book-form-btns button {
            padding: 10px 20px;
            background-color: #3E5879;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s ease;
        }

        .book-form-btns button:hover {
            background-color: #213555;
        }

        /*course form */

        .course-form {
            color: white;
            background-color: #587498;
            display: table;
            padding: 15px;
            border: hidden;
        }

        .course-form h1 {
            color: black;
            text-align: center;

        }

        .row2 {
            display: table-row;
            padding: 5px;

        }

        .row2 label {
            display: table-row;
            padding: 5px;
            text-align: center;
        }

        .row2 input {
            display: table-row;
            padding: 5px;
        }

        /*student form*/

        .stu-form {
            color: white;
            display: table;
            padding: 45px;
            background-color: pink;
            border: hidden;
            border-radius: 10px;

        }

        .row3 {
            display: table-row;
            padding: 5px;

        }

        .stu-form h1 {
            color: black;
            margin-bottom: 25px;
        }

        .row3 label {
            display: table-row;
            padding: 5px;
            text-align: center;
            color: black;
        }

        .row3 input {
            display: table-row;
            padding: 5px;
        }

        /* Start CSS Coding Here */
    </style>
</head>

<body>
    <!-- Start HTML Coding Here -->
    <!--book form section-->
    <div id="quickActions">

        <!-- Quick Actions Navbar -->
        <ul class="q-a-nav-links">
            <li name="AddBook" class="q-a-nav-link active"><i class="fa-solid fa-plus"></i> Book</li>
            <li name="AddCourse" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Course</li>
            <li name="AddStudent" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Student</li>
        </ul>

        <!-- Add Book Form -->
        <!--book form section-->
        <section id="AddBookSection">
            <div class="add-book-title">
                <h2>New Book Form</h2>
                <hr>
            </div>


            <form id="book-form" class="quick-actions-form">

                <div class="form-controls-wrapper">
                    <!--book title-->
                    <div class="form-controls">
                        <label for="form-book-title"><i class="fa-solid fa-pen-nib"></i> Book Title</label>
                        <input type="text" id="form-book-title" placeholder="Enter Book Title ">
                    </div>

                    <!--book author-->
                    <div class="form-controls">
                        <label for="form-book-author"><i class="fa-solid fa-at"></i> Book Author</label>
                        <input type="text" id="form-book-author" placeholder="Enter Author Name">
                    </div>
                    <!--isbn-->
                    <div class="form-controls">
                        <label for="form-book-isbn"><i class="fa-solid fa-barcode"></i> Book ISBN </label>
                        <input type="text" id="form-book-isbn" placeholder="Enter ISBN">
                    </div>
                    <!--publisher-->
                    <div class="form-controls">
                        <label for="form-book-publisher"> <i class="fa-solid fa-print"></i> Book Publisher</label>
                        <input type="text" id="form-book-publisher" placeholder="Enter Publisher Name">
                    </div>
                    <!--publication-->
                    <div class="form-controls">
                        <label for="form-book-publication-date"><i class="fa-solid fa-calendar-days"></i> Book
                            Publication
                            Date</label>
                        <input type="date" id="form-book-publication-date">
                    </div>
                    <!--generation-->
                    <div class="form-controls">
                        <label for="form-book-generation"><i class="fa-solid fa-calendar-check"></i> Book
                            Generation</label>
                        <input type="text" id="form-book-generation" placeholder="Enter Book Generation">
                    </div>
                    <!--page number-->
                    <div class="form-controls">
                        <label for="form-book-number"><i class="fa-solid fa-file-lines"></i> Book Pages </label>
                        <input type="number" id="form-book-number" placeholder="Enter Book Pages">
                    </div>
                    <!--language-->
                    <div class="form-controls">
                        <label for="form-book-language"><i class="fa-solid fa-language"></i> Book Language</label>
                        <input type="text" id="form-book-language" placeholder="Enter Book Language">
                    </div>

                    <!--description area-->
                    <div class="form-controls">
                        <label for="form-book-description"><i class="fa-solid fa-hashtag"></i> Book Description</label>
                        <textarea id="form-book-description" rows="5" placeholder="Enter Book Description"></textarea>
                    </div>
                </div>
                <!--submit button-->
                <div class="book-form-btns">
                    <button type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>

                    <button type="submit" id="form-add-book-btn"><i class="fa-solid fa-plus"></i> Add Book</button>
                </div>

            </form>

        </section>
    </div>






    <!--course form section-->
    <section class="course-form">
        <h1>COURSE FORM</h1>
        <div class="course-form">

            <form id="book-form" action="" method="">
                <!--course name-->
                <div class="row2">
                    <label for="course name">COURSE</label>
                    <input type="text" value="" size="15" maxsize="20">
                </div>
                <!--course code-->
                <div class="row2">
                    <label for="course code">COURSE CODE</label>

                    <input type="text" value="" size="15" maxsize="20">
                </div>
                <!--instructor-->
                <div class="row2">
                    <label for="instructor">INSTRUCTOR</label>
                    <input type="text" value="">
                </div>


                <!--duration-->
                <div class="row2">
                    <label for="duration">DURATION</label>


                    <input type="number" value="">
                </div>
                <!--start date-->
                <div class="row2">
                    <label for="start date">START DATE</label>

                    <input type="date" value="">
                </div>
                <!--end-date-->
                <div class="row2">

                    <label for="end date">END DATE</label>

                    <input type="date" value="">
                </div>
                <!--credits-->
                <div class="row2">

                    <label for="credits">CREDITS</label>

                    <input type="number" value="">
                </div>
                <!--description-->
                <div class="row2">

                    <label for="description">DESCRIPTION</label>

                    <input type="text area" value="">
                </div>
        </div>


        </form>

        </div>
    </section>

    <!--student form section-->

    <section class="student-form">
        <div class="stu-form">
            <form id="student-form" action="" method=""></form>

            <h1>STUDENT FORM</h1>

            <!--first name-->
            <div class="row3">
                <label for="first name">FIRST NAME</label>
                <input type="text" value="" size="15" maxsize="20">
            </div>
            <!--last name-->
            <div class="row3">
                <label for="last name">LAST NAME</label>

                <input type="text" value="" size="15" maxsize="20">
            </div>
            <!--student id-->
            <div class="row3">
                <label for="studentid">STUDENT ID</label>

                <input type="text" value="">
            </div>

            <!--date of birth-->
            <div class="row3">
                <label for="date of birth">DATE OF BIRTH</label>

                <input type="date" value="">
            </div>
            <!--e-mail-->
            <div class="row3">
                <label for="e-mail">E-MAIL</label>

                <input type="email" value="">
            </div>
            <!--phone number-->
            <div class="row3">

                <label for="phone number">PHONE NUMBER</label>

                <input type="tel" value="">
            </div>
            <!--address-->
            <div class="row3">

                <label for="address">ADDRESS</label>

                <input type="text area" value="">
            </div>
            <!--enrollment path-->
            <div class="row3">

                <label for="enrollment path">ENROLLMENT PATH</label>

                <input type="date" value="">
            </div>
            <!--major-->
            <div class="row3">
                <label for="major">MAJOR</label>
                <input type="text" value="">

            </div>
            <!--gpa-->
            <div class="row3">
                <label for="gpa">GPA</label>
                <input type="number" value="">
            </div>

        </div>

        </form>

        </div>
    </section>








    <!-- Write JavaScript Code Here  -->
    <script>
        // quick actions navlinks selection
        const QuickActionsNavLinks = document.querySelectorAll(".q-a-nav-link");
        // console.log(QuickActionsNavLinks);
        QuickActionsNavLinks.forEach(link => {
            link.addEventListener("click", () => {

                QuickActionsNavLinks.forEach(link => {
                    link.classList.remove("active");
                });
                link.classList.add("active");
            });

        });


    </script>
</body>

</html>
