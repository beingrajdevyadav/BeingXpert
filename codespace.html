<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codespace | BeingXpert</title>
    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <style>
        /* Google Fonts  */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        body {
            background-color: #fff;
            color: #555;

        }

        /* Start CSS Coding Here */
        .q-a-nav-links {
            display: flex;
            justify-content: start;
            list-style: none;
            background-color: #3E5879;
            color: #ddd;
            padding: .5rem;
            margin: .5rem;
        }

        .q-a-nav-links li {
            padding: 10px;
            font-size: 14px;
            transition: all 0.5s ease;
            cursor: pointer;
            margin: 0 .5rem;
            display: inline-flex;
            align-items: center;
            border-radius: 4px;
        }

        .q-a-nav-links li:hover {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li.active {
            background-color: #213555;
            color: #ddd;
        }

        .q-a-nav-links li i {
            margin-right: .25rem;
            transition: all .3s ease;
        }

        /*book form*/

        #quickActions {
            width: 85%;
            margin-left: 13%;
        }

        .quick-actions-form {
            padding: 1.5rem;
            width: 95%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px 0 #00000052;
            margin: 2rem auto;
        }

        .quick-actions-form:hover {
            box-shadow: 0 5px 10px 0 #00000052;

        }

        .add-book-title {
            text-align: start;
            margin-bottom: 1rem;
        }

        .form-controls-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .form-controls {
            margin: 15px 0;
            border: 1px solid #ddd;
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 #00000052;
            transition: all .3s ease;
            cursor: pointer;
        }

        .form-controls:hover {
            box-shadow: 0 5px 10px 0 #00000052;

        }

        .form-controls label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .form-controls label i {
            font-size: 16px;
            margin-right: .25rem;
            transition: all .3s ease;
        }

        .form-controls input {
            width: 100%;
            padding: 10px;
            /* margin-top: 15px; */
        }

        .form-controls textarea {
            width: 100%;
            padding: 10px;
            resize: none;
            /* margin-top: 15px; */
        }

        .book-form-btns {

            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 0;
        }

        .book-form-btns button {
            padding: 10px 20px;
            background-color: #3E5879;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s ease;
        }

        .book-form-btns button:hover {
            background-color: #213555;
        }
 

        /* Start CSS Coding Here */
    </style>
</head>

<body>
    <!-- Start HTML Coding Here -->
    <!--book form section-->
    <div id="quickActions">

        <!-- Quick Actions Navbar -->
        <ul class="q-a-nav-links">
            <li name="AddBookSection" class="q-a-nav-link active"><i class="fa-solid fa-plus"></i> Book</li>
            <li name="AddCourseSection" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Course</li>
            <li name="AddStudentSection" class="q-a-nav-link"><i class="fa-solid fa-plus"></i> Student</li>
        </ul>

        
        <!--book form section-->
        <section class="qa-form-container" id="AddBookSection">
            <div class="add-book-title">
                <h2>New Book Form</h2>
                <hr>
            </div>


            <form id="book-form" class="quick-actions-form">

                <div class="form-controls-wrapper">
                    <!--book title-->
                    <div class="form-controls">
                        <label for="form-book-title"><i class="fa-solid fa-pen-nib"></i> Book Title</label>
                        <input type="text" name="form-book-title" id="form-book-title" placeholder="Enter Book Title ">
                    </div>

                    <!--book author-->
                    <div class="form-controls">
                        <label for="form-book-author"><i class="fa-solid fa-at"></i> Book Author</label>
                        <input type="text" name="form-book-author" id="form-book-author"
                            placeholder="Enter Author Name">
                    </div>
                    <!--isbn-->
                    <div class="form-controls">
                        <label for="form-book-isbn"><i class="fa-solid fa-barcode"></i> Book ISBN </label>
                        <input type="text" name="form-book-isbn" id="form-book-isbn" placeholder="Enter ISBN">
                    </div>
                    <!--publisher-->
                    <div class="form-controls">
                        <label for="form-book-publisher"> <i class="fa-solid fa-print"></i> Book Publisher</label>
                        <input type="text" name="form-book-publisher" id="form-book-publisher"
                            placeholder="Enter Publisher Name">
                    </div>
                    <!--publication-->
                    <div class="form-controls">
                        <label for="form-book-publication-date"><i class="fa-solid fa-calendar-days"></i> Book
                            Publication
                            Date</label>
                        <input type="date" name="form-book-publication-date" id="form-book-publication-date">
                    </div>
                    <!--generation-->
                    <div class="form-controls">
                        <label for="form-book-generation"><i class="fa-solid fa-calendar-check"></i> Book
                            Generation</label>
                        <input type="text" name="form-book-generation" id="form-book-generation"
                            placeholder="Enter Book Generation">
                    </div>
                    <!--page number-->
                    <div class="form-controls">
                        <label for="form-book-number"><i class="fa-solid fa-file-lines"></i> Book Pages </label>
                        <input type="number" name="form-book-number" id="form-book-number"
                            placeholder="Enter Book Pages">
                    </div>
                    <!--language-->
                    <div class="form-controls">
                        <label for="form-book-language"><i class="fa-solid fa-language"></i> Book Language</label>
                        <input type="text" name="form-book-language" id="form-book-language"
                            placeholder="Enter Book Language">
                    </div>

                    <!--description area-->
                    <div class="form-controls">
                        <label for="form-book-description"><i class="fa-solid fa-hashtag"></i> Book Description</label>
                        <textarea id="form-book-description" name="form-book-description" rows="5"
                            placeholder="Enter Book Description"></textarea>
                    </div>
                </div>
                <!--submit button-->
                <div class="book-form-btns">
                    <button type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>

                    <button type="submit" id="form-add-book-btn"><i class="fa-solid fa-plus"></i> Add Book</button>
                </div>

            </form>

        </section>

        <!--course form section-->
        <section class="qa-form-container"  id="AddCourseForm">
            <div class="add-course-title">
                <h2>Add Course Form</h2>
                <hr>
            </div>

            <form id="course-form" class="quick-actions-form">
                <div class="form-controls-wrapper">
                    <!--course name-->
                    <div class="form-controls">
                        <label for="form-course-name"><i class="fa-solid fa-chalkboard-user"></i> Course Name</label>
                        <input type="text" name="form-course-name" id="form-course-name"
                            placeholder="Enter Course Name">
                    </div>
                    <!--course code-->
                    <div class="form-controls">
                        <label for="form-course-code"><i class="fa-solid fa-microchip"></i> Course Code</label>
                        <input type="text" name="form-course-code" id="form-course-code"
                            placeholder="Enter Course Code">
                    </div>
                    <!--instructor-->
                    <div class="form-controls">
                        <label for="form-instructor-name"><i class="fa-solid fa-person-chalkboard"></i> Instructor
                            Name</label>
                        <input type="text" id="form-instructor-name" placeholder="Enter Instructor Name"
                            name="form-instructor-name">
                    </div>


                    <!--duration-->
                    <div class="form-controls">
                        <label for="form-course-duration"><i class="fa-regular fa-clock"></i> Course Duration</label>
                        <input type="number" id="form-course-duration" name="form-course-duration"
                            placeholder="Enter Course Duration">
                    </div>
                    <!--start date-->
                    <div class="form-controls">
                        <label for="form-start-date"><i class="fa-regular fa-calendar-plus"></i>Start Date </label>
                        <input type="date" id="form-start-date" name="form-start-date">
                    </div>
                    <!--end-date-->
                    <div class="form-controls">
                        <label for="form-end-date"><i class="fa-regular fa-calendar-check"></i> End Date</label>
                        <input type="date" id="form-end-date" name="form-end-date">
                    </div>
                    <!--credits-->
                    <div class="form-controls">
                        <label for="form-credits"><i class="fa-solid fa-clock-rotate-left"></i> Course Credits</label>
                        <input type="number" id="form-credits" name="form-credits" placeholder="Enter Course Credits">
                    </div>
                    <!--credits-->
                    <div class="form-controls">
                        <label for="form-referral-code"><i class="fa-solid fa-gift"></i> Referral Code</label>
                        <input type="number" id="form-referral-credits" name="form-referral-credits"
                            placeholder="Enter Course Referral Code">
                    </div>
                    <!--description-->
                    <div class="form-controls">
                        <label for="form-course-description"><i class="fa-regular fa-comment-dots"></i> Course
                            Description</label>
                        <input type="text area" id="form-course-description" name="form-course-description"
                            placeholder="Enter Course Description">
                    </div>
                </div>

                <!--submit button-->
                <div class="book-form-btns">
                    <button type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>

                    <button type="submit" id="form-add-course-btn"><i class="fa-solid fa-plus"></i> Add Course</button>
                </div>
            </form>
        </section>

        <!--student form section-->

        <section class="qa-form-container" class="AddStudentSection">

            <form id="student-form" class="quick-actions-form">
                <div class="add-student-title">
                    <h2>Add Student Form</h2>
                    <hr>
                </div>

                <div class="form-controls-wrapper">
                    <!--first name-->
                    <div class="form-controls">
                        <label for="add-first-name"><i class="fa-solid fa-user"></i> First Name</label>
                        <input type="text" name="add-first-name" id="add-first-name" placeholder="Enter First Name">
                    </div>

                    <!--last name-->
                    <div class="form-controls">
                        <label for="add-last-name"><i class="fa-solid fa-user"></i> Last Name</label>

                        <input type="text" name="add-last-name" id="add-last-name" placeholder="Enter Last Name">
                    </div>

                    <!--student id-->
                    <div class="form-controls">
                        <label for="add-student-id"><i class="fa-solid fa-at"></i> Student Id</label>
                        <input type="text" name="add-student-id" id="add-student-id" placeholder="Enter Student Id">
                    </div>

                    <!--date of birth-->
                    <div class="form-controls">
                        <label for="add-birth-date"><i class="fa-solid fa-calendar-days"></i> Date Of Birth</label>
                        <input type="date" name="add-birth-date" id="add-birth-date">
                    </div>
                    <!--e-mail-->
                    <div class="form-controls">
                        <label for="add-email"><i class="fa-solid fa-envelope"></i> E-Mail </label>
                        <input type="email" name="add-email" id="add-email" placeholder="Enter E-Mail">
                    </div>
                    <!--phone number-->
                    <div class="form-controls">
                        <label for="add-phone-number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                        <input type="tel" name="add-phone-number" id="add-phone-number"
                            placeholder="Enter Phone Number">
                    </div>



                    <!--enrollment path-->
                    <div class="form-controls">
                        <label for="add-enrollment-path"><i class="fa-solid fa-calendar-plus"></i> Enrollment
                            Path</label>
                        <input type="date" id="add-enrollment-path">
                    </div>

                    <!--major-->
                    <div class="form-controls">
                        <label for="add-major"><i class="fa-regular fa-heart"></i> Major</label>
                        <input type="text" name="add-major" id="add-major" placeholder="Enter Major">

                    </div>

                    <!--address-->
                    <div class="form-controls">
                        <label for="add-address"><i class="fa-solid fa-location-dot"></i> Address</label>
                        <textarea name="add-address" id="add-address" placeholder="Enter Address"></textarea>
                    </div>
                </div>

                <!--submit button-->
                <div class="book-form-btns">
                    <button type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
                    <button type="submit" id="form-add-student-btn"><i class="fa-solid fa-plus"></i> Add
                        Student</button>

                </div>
            </form>

        </section>
    </div>

















    <!-- Write JavaScript Code Here  -->
    <script>
        // quick actions navlinks selection
        const QuickActionsNavLinks = document.querySelectorAll(".q-a-nav-link");
        // console.log(QuickActionsNavLinks);
        QuickActionsNavLinks.forEach(link => {
            link.addEventListener("click", () => {
                QuickActionsNavLinks.forEach(link => {
                    link.classList.remove("active");
                });
                link.classList.add("active");
                // const sectionId = link.getAttribute("name");
                // console.log(sectionId);

            });

        });


    </script>
</body>

</html>
